<body>
    <div id="loginSpace">
        <br>
        <h1>Forgot Password?</h1>
        <h2>Enter Your details to retrieve your password</h2>

        <label id="userIdInputLabel" for="userIdInput" >User ID</label><br>
        <input name="userIdInput" placeholder="User ID" oninput="validateNameInput()"><br><br>

        <label id="inputIdNumberLabel" for="inputIdNumber" >ID Number</label><br>
        <input id="inputIdNumber" name="inputIdNumber" placeholder="ID Number" oninput="validateNameInput()"><br><br>

        <label id="inputPhoneLabel" for="inputPhone" >Phone Number</label><br>
        <input id="InputPhone" name="inputPhone" placeholder="Phone Number" oninput="validateNameInput()"><br><br>


        <label id="userPassInputLabel" for="userPasswordInput">Password</label><br>
        <input name="userPasswordInput" placeholder="Password"><br><br>

        <label id="userPassInputLabel1" for="userPasswordInput1">Confirm Password</label><br>
        <input id="userPasswordInput1" name="userPasswordInput1" placeholder="Password"><br><br>

        <button id="submitUserLogingDetail" name="submit">Submit</button>

        <a href="login.html">Log in</a>
        <a href="newUser.html">New User</a>
    </div>
